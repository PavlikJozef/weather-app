<!-- <h1>{{ conditions.data.hourly.time }}</h1> -->
<div class="grid">
	<div class="col-12">
		<div class="card">
			<h5>London - (IN PROGRESS)</h5>
			<p-table #dt1 [value]="hourlyValuesTime" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" responsiveLayout="scroll">
				<ng-template pTemplate="header">
					<tr>
						<th>
							<div class="flex justify-content-between align-items-center">
								Datetime
							</div>
						</th>
						<th>
							<div class="flex justify-content-between align-items-center">
								Weather State
							</div>
						</th>
						<th>
							<div class="flex justify-content-between align-items-center">
								Temperature
							</div>
						</th>
						<th>
							<div class="flex justify-content-between align-items-center">
								Surface Pressure
							</div>
						</th>
						<th>
							<div class="flex justify-content-between align-items-center">
								Relative Humidity
							</div>
						</th>
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-hourlyTime let-hourly>
					<tr>
						<td style="min-width: 12rem;">
							{{hourlyTime}}
						</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="emptymessage">
					<tr>
						<td colspan="7">No weather data found.</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="loadingbody">
					<tr>
						<td colspan="7">Loading weather data. Please wait.</td>
					</tr>
				</ng-template>
    		</p-table>
		</div>
	</div>
</div>
